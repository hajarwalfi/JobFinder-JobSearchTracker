<div class="p-8 max-w-xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">JSON Server Test</h1>

  <div class="flex gap-4 mb-6">
    <button (click)="loadUsers()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      GET Users
    </button>
    <button (click)="addTestUser()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      POST Test User
    </button>
  </div>

  <div class="space-y-3">
    @for (user of users; track user.id) {
      <div class="flex items-center justify-between bg-gray-100 p-4 rounded">
        <div>
          <p class="font-semibold">{{ user.firstName }} {{ user.lastName }}</p>
          <p class="text-sm text-gray-500">{{ user.email }}</p>
        </div>
        <button (click)="deleteUser(user.id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
          DELETE
        </button>
      </div>
    }
  </div>

  @if (users.length === 0) {
    <p class="text-gray-400 italic">No users yet. Click "GET Users" or "POST Test User".</p>
  }
</div>
