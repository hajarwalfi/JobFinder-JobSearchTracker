<div
  class="relative min-h-screen flex items-center justify-center p-4 overflow-hidden bg-[#FAFAFA]"
>
  <!-- Background decorative elements -->
  <div class="absolute inset-0 pointer-events-none">
    <!-- Warm mesh gradients -->
    <div
      class="absolute top-[-20%] right-[-15%] w-[700px] h-[700px] rounded-full blur-[150px] animate-pulse"
      style="
        background: radial-gradient(circle, rgba(255, 150, 83, 0.12) 0%, transparent 70%);
        animation-duration: 8s;
      "
    ></div>
    <div
      class="absolute bottom-[-25%] left-[-15%] w-[800px] h-[800px] rounded-full blur-[160px] animate-pulse"
      style="
        background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
        animation-duration: 10s;
      "
    ></div>
    <div
      class="absolute top-[10%] left-[5%] w-[400px] h-[400px] rounded-full blur-[120px] animate-pulse"
      style="
        background: radial-gradient(circle, rgba(255, 188, 125, 0.1) 0%, transparent 70%);
        animation-duration: 12s;
      "
    ></div>
    <div
      class="absolute bottom-[15%] right-[10%] w-[350px] h-[350px] rounded-full blur-[100px] animate-pulse"
      style="
        background: radial-gradient(circle, rgba(236, 72, 153, 0.06) 0%, transparent 70%);
        animation-duration: 9s;
      "
    ></div>

    <!-- Geometric accents -->
    <div
      class="absolute top-[8%] left-[12%] w-32 h-32 border border-slate-200/60 rounded-3xl -rotate-12"
    ></div>
    <div
      class="absolute top-[15%] left-[18%] w-20 h-20 border border-slate-200/40 rounded-2xl rotate-45"
    ></div>
    <div
      class="absolute bottom-[12%] right-[8%] w-28 h-28 border border-[#FF9653]/10 rounded-full"
    ></div>
    <div
      class="absolute bottom-[25%] right-[15%] w-16 h-16 border border-slate-200/50 rounded-xl rotate-12"
    ></div>
    <div
      class="absolute top-[45%] right-[5%] w-24 h-24 border border-purple-200/30 rounded-2xl -rotate-6"
    ></div>
    <div
      class="absolute top-[60%] left-[8%] w-36 h-36 border border-amber-200/30 rounded-full"
    ></div>

    <!-- Dot grid -->
    <div
      class="absolute inset-0 opacity-[0.35]"
      style="
        background-image: radial-gradient(circle, #e2e8f0 1px, transparent 1px);
        background-size: 32px 32px;
      "
    ></div>
  </div>

  <!-- Card -->
  <div class="relative w-full max-w-md">
    <div
      class="relative bg-white border border-slate-200/80 rounded-3xl p-7 shadow-xl shadow-slate-200/50"
    >
      <!-- Top glow -->
      <div
        class="absolute -top-px left-8 right-8 h-px bg-gradient-to-r from-transparent via-[#FF9653]/30 to-transparent"
      ></div>

      <!-- Logo -->
      <div class="flex justify-center mb-5">
        <div
          class="w-10 h-10 bg-gradient-to-tr from-[#FF9653] to-[#FFBC7D] rounded-xl rotate-12 flex items-center justify-center shadow-lg shadow-orange-200/50"
        >
          <svg
            class="w-5 h-5 text-white -rotate-12"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
        </div>
      </div>

      <!-- Heading -->
      <app-auth-header subtitle="Rejoignez la communauté JobFinder" />
      <div class="text-center mb-5">
        <h2 class="text-2xl font-bold text-slate-900 mb-1">Créer un compte</h2>
        <p class="text-slate-400 text-xs">Inscrivez-vous pour débloquer un accès exclusif !</p>
      </div>

      <!-- Error -->
      @if (errorMessage) {
        <div
          class="bg-rose-50 border border-rose-200 text-rose-600 p-3.5 rounded-xl text-sm font-medium mb-6 flex items-center"
        >
          <svg
            class="w-5 h-5 mr-2.5 shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
          {{ errorMessage }}
        </div>
      }

      <!-- Form -->
      <app-signup-form (formSubmit)="onSignup($event)" />

      <!-- Divider -->
      <div class="flex items-center gap-4 my-4">
        <div class="flex-1 h-px bg-slate-200"></div>
        <span class="text-slate-400 text-xs font-medium">ou</span>
        <div class="flex-1 h-px bg-slate-200"></div>
      </div>

      <!-- Login link -->
      <button
        routerLink="/login"
        class="w-full py-2.5 bg-slate-50 border border-slate-200 text-slate-700 rounded-xl font-semibold text-sm transition-all hover:bg-slate-100 hover:text-slate-900 active:scale-[0.98]"
      >
        Se connecter
      </button>
    </div>
  </div>
</div>
