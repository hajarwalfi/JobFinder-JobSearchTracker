<article
  class="group relative flex h-[220px] flex-col rounded-xl border border-slate-200/70 bg-white px-4 py-4 shadow-sm transition-all duration-200 hover:shadow-md hover:border-slate-300/80"
>
  <!-- Heart icon (top-right) -->
  <button
    (click)="remove.emit(favorite())"
    class="absolute right-3 top-3 text-red-400 transition hover:text-red-500 hover:scale-110"
    title="Retirer des favoris"
  >
    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
      <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
    </svg>
  </button>

  <!-- Company icon + name -->
  <div class="flex items-center gap-2.5">
    <div
      class="flex h-9 w-9 shrink-0 items-center justify-center rounded-lg bg-gradient-to-br from-amber-400 to-orange-500 text-sm font-bold text-white"
    >
      {{ favorite().company.charAt(0).toUpperCase() }}
    </div>
    <span class="text-sm font-semibold text-slate-700 truncate pr-7">
      {{ favorite().company }}
    </span>
  </div>

  <!-- Job title -->
  <h3 class="mt-3 text-[13px] font-semibold text-slate-800 leading-snug line-clamp-2">
    {{ favorite().title }}
  </h3>

  <!-- Location -->
  <div class="mt-2 flex items-center gap-1.5 text-xs text-slate-400">
    <svg class="h-3.5 w-3.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
    <span class="truncate">{{ favorite().location }}</span>
  </div>

  <!-- Divider -->
  <div class="mt-auto h-px bg-slate-100"></div>

  <!-- Bottom row -->
  <div class="mt-3 flex items-center justify-between">
    <span class="inline-flex items-center gap-1 rounded-md bg-amber-50 px-2 py-0.5 text-[11px] font-medium text-amber-600">
      <svg class="h-3 w-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
      </svg>
      Favori
    </span>

    @if (favorite().url) {
      <a
        [href]="favorite().url"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center gap-1 text-[11px] font-medium text-blue-500 transition hover:text-blue-600"
      >
        Voir l'offre
        <svg class="h-3 w-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
      </a>
    }
  </div>
</article>
