<article
  (click)="onSelect()"
  class="cursor-pointer rounded-[1.5rem] border bg-white/90 p-5 transition-all"
  [class]="isSelected()
    ? 'border-[#FF9653]/60 bg-amber-50/50 shadow-[0_8px_30px_-12px_rgba(255,150,83,0.4)]'
    : 'border-white/70 hover:border-amber-200/70 hover:shadow-md'"
>
  <div class="flex items-start gap-4">
    <!-- Company Logo Placeholder -->
    <div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-gradient-to-br from-[#FF9653]/20 to-[#FF6E62]/20 text-sm font-bold text-[#FF8A2D]">
      {{ job().company.charAt(0) }}
    </div>

    <div class="min-w-0 flex-1">
      <h3 class="text-sm font-semibold text-slate-900 truncate">{{ job().title }}</h3>
      <p class="text-xs font-medium text-[#FF8A2D]">{{ job().company }}</p>
      <p class="mt-2 text-xs text-slate-400 line-clamp-2 leading-relaxed">{{ job().description }}</p>

      <!-- Tags -->
      <div class="mt-3 flex flex-wrap gap-2">
        <span class="rounded-full border border-amber-100 bg-amber-50/80 px-2.5 py-0.5 text-[10px] font-semibold text-amber-600">
          Full Time
        </span>
        @if (job().location.toLowerCase().includes('remote')) {
          <span class="rounded-full border border-violet-100 bg-violet-50/80 px-2.5 py-0.5 text-[10px] font-semibold text-violet-600">
            Remote
          </span>
        }
        <span class="rounded-full border border-rose-100 bg-rose-50/80 px-2.5 py-0.5 text-[10px] font-semibold text-rose-500">
          {{ job().location.split(',')[0] }}
        </span>
      </div>
    </div>
  </div>
</article>
