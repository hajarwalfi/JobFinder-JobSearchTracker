<div
  class="rounded-[2.5rem] border border-white/80 bg-white/90 p-8 shadow-[0_25px_90px_-45px_rgba(15,23,42,0.25)]"
>
  <div class="mb-6 flex flex-wrap items-baseline justify-between gap-4">
    <div>
      <p class="text-xs font-semibold uppercase text-amber-500">Filtrage précis</p>
      <h3 class="mt-2 text-2xl font-semibold text-slate-900">Composez votre requête en un geste</h3>
    </div>
  </div>

  <form (ngSubmit)="onSearch()" class="grid gap-4 md:grid-cols-[1fr_1fr_auto]">
    <label class="relative flex flex-col gap-2 text-sm font-medium text-slate-600">
      Mot-clé
      <span class="relative">
        <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </span>
        <input
          type="text"
          [(ngModel)]="keyword"
          name="keyword"
          class="block w-full rounded-2xl border border-slate-200 bg-slate-50/70 pl-10 pr-10 py-3 text-base placeholder-slate-400 shadow-inner shadow-white/60 focus:border-amber-400 focus:bg-white focus:outline-none focus:ring-4 focus:ring-amber-500/10"
          placeholder="Angular, Product, Fintech..."
        />
        @if (keyword) {
        <button
          type="button"
          (click)="clearKeyword()"
          class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 transition-colors"
          title="Effacer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-5 w-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        }
      </span>
    </label>

    <label class="relative flex flex-col gap-2 text-sm font-medium text-slate-600">
      Localisation
      <span class="relative">
        <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </span>
        <input
          type="text"
          [(ngModel)]="location"
          name="location"
          class="block w-full rounded-2xl border border-slate-200 bg-slate-50/70 pl-10 pr-10 py-3 text-base placeholder-slate-400 shadow-inner shadow-white/60 focus:border-amber-400 focus:bg-white focus:outline-none focus:ring-4 focus:ring-amber-500/10"
          placeholder="Paris, Remote, Londres..."
        />
        @if (location) {
        <button
          type="button"
          (click)="clearLocation()"
          class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 transition-colors"
          title="Effacer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-5 w-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        }
      </span>
    </label>

    <button
      type="submit"
      class="flex items-center justify-center self-end rounded-[1.75rem] bg-gradient-to-r from-[#FF9653] to-[#FF6E62] px-8 py-3 text-base font-semibold text-white shadow-[0_15px_45px_rgba(255,140,102,0.6)] transition hover:-translate-y-0.5"
    >
      Rechercher
    </button>
  </form>
</div>
